<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Список пользователей:</h1>
    <ul>
        {% for user in users %}
                <p>Имя пользователя: {{ user.username }}</p>
                <p>Электронная почта: {{ user.email }}</p>
        {% endfor %}
    </ul>
</body>
</html>
